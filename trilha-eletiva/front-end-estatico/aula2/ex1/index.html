<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
        <form class="box" action="https://www.w3schools.com/action_page.php?" method="get">
            <!-- label = oq seria o campo de input -->
            <h1>Configurações e Avaliação</h1>
            <fieldset>
                    <legend>Dados Pessoais</legend>

                <div>
                    <label for="nome">Username: </label>
                    <input type="text" id="nome" name="nome" value="@" required> 
                </div>
                
                <div>
                    <label for="senha">Senha: </label>
                    <input type="password" id="senha" name="senha" required> 
                </div>
                
                <div>
                    <label for="email">email: </label>
                    <input type="email" id="email" name="email" required> 
                </div>
                
                <div>
                    <label for="tel">Telefone: </label>
                    <input type="number" name="tel"> 
                </div>

            </fieldset>

            <fieldset>
                <legend>Dados do cadastro</legend>
            <div>
                <label for="data">Data: </label>
                <input type="date" name="data"> 
            
            <div>
                <label for="hora">Hora: </label>
                <input type="time" name="hora"> 
            </div>

            </fieldset>

            <fieldset>
                <legend>Perfil</legend>
                <div>
                    <label for="input">Foto de perfil: </label>
                    <input type="file" id="input" name="input"> 
                </div>
                
                <div>
                    <label for="input">Cor de fundo: </label>
                    <input type="color" id="input" name="input"> 
                </div>
            </fieldset>

            <fieldset>
                <legend>Avaliação</legend>
            <div>
                <label for="input">Avalie a plataforma: </label>
                <input type="range" id="input" name="input" value="0" max="100" min="0"> <!--  -->
            </div>
            
            </fieldset>
            <div>
            
            <fieldset>
                <legend>Deixe um comentário</legend>   
            <textarea name="bio" id="bio" cols="50" rows="10"></textarea>
            <!-- qnts linhas e colunas no quadro -->
                <br>
                <select name="select" id="select">
                    <option value="" disabled selected>Qualidade dos Serviços</option> <!--desabilitar e começar selecionada-->
                    <option value="1">Ótimo</option>
                    <option value="2">Bom</option>
                    <option value="3">Ruim</option>
                    <option value="4">Péssimo</option>
                </select>
                <!-- oq será enviado pelo formulário -->
            </fieldset>

            <div>
                <label for="input">Limpar: </label>
                <input type="reset" id="input" name="input" value="apaga tudo"> <!-- limpar o form -->
            </div> <br>

            <div>
                <input type="submit" id="input" name="input" value="enviar"> <!-- limpar o form -->
            </div>
        </form>
    </div>
    </main>
</body>
</html>
