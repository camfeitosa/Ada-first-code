<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="imc.js"></script>
    <title>IMC</title>
</head>
<body>
    <h1>Cálculo de IMC</h1>

    <script>
        const peso = Number(window.prompt('Digite seu peso: ')) //string
        const altura = Number(window.prompt('Digite sua altura: ')) //string

        const imc = peso / (altura * altura)
 
        if (imc < 18.5){
            window.alert(` O imc é igual a: ${imc.toFixed(2)} | Abaixo do peso`) 
        } else if (imc <= 18.5 || imc < 24.9){
            window.alert(` O imc é igual a: ${imc.toFixed(2)} | Peso normal`) 
        } else if (imc <= 25 || imc < 29.9){
            window.alert(` O imc é igual a: ${imc.toFixed(2)} | Sobrepeso`) 
        } else if (imc > 30) {
            window.alert(` O imc é igual a: ${imc.toFixed(2)} | Obesidade`) 
        }
           
        //  Abaixo do peso: IMC < 18.5 
        //  Peso normal: 18.5 <= IMC < 24.9 
        //  Sobrepeso: 25 <= IMC < 29.9 
        //  Obesidade: IMC >= 30

     </script>

</body>
</html>
