<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <main>
        <h1>Tabelas</h1>
        <section id="alunos">
            <h2>Tabela de alunos</h2>

            <table border="1">
                <thead><!--cabeçalho da tabela-->
                    <tr><!--linha--> 
                        <th>Nome</th> <!-- th apenas do thread-->
                        <th>Email</th>
                        <th>Matrícula</th>
                    </tr>
                </thead>

                <tbody> <!--corpo da tabela-->
                    <tr> <!-- linha -->
                        <td>Murilo</td> <!-- célula -->
                        <td>muri@gmail.com</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>Camila</td>
                        <td>camis@gmail.com</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>Monica</td>
                        <td>monica@gmail.com</td>
                        <td>3</td>
                    </tr>

                </tbody>
            </table>

        </section>

        <section id="finance">
            <h2>Tabela de Controle financeiro</h2>
                <table border="1">
                    <thread>
                        <tr>
                            <th>Data</th>
                            <th>Tipo</th>
                            <th>Descrição</th>
                            <th>Valor</th>
                        </tr>
                        <tbody>
                            <tr>
                                <td rowspan="2">15/06/2022</td> <!-- mesclar -->
                                <td colspan="2">Despesa</td>
                                <!-- <td>Almoço</td> -->
                                <td>R$ 35,00</td>
                            </tr>
                            <tr>
                                <td>Receita</td>
                                <td>Salário</td>
                                <td>R$ 32788,00</td>
                            </tr>
                        </tbody>

                    </thread>
                </table>



        </section>
    </main>
</body>
</html>
