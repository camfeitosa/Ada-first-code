<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Form</h1>
        <hr>
        <br>

        <form action="" method="GET"> 
            <!-- label = oq seria o campo de input -->
            <div>
                <label for="texto">Input de texto: </label>
                <input type="text" id="texto" placeholder="escreva aqui..." value="Camila"> <!-- value: valor inicial-->
            </div>

            <div>
                <label for="nome">Nome: </label>
                <input type="text" id="nome" name="nome"> <!-- name: a a forma de identificar o campo com js, php... -->
            </div>
            
            <div>
                <label for="senha">Senha: </label>
                <input type="password" id="senha" name="senha"> <!-- name: a a forma de identificar o campo com js, php... -->
            </div>
            
            <div>
                <label for="email">email: </label>
                <input type="email" id="email" name="email"> <!-- name: a a forma de identificar o campo com js, php... -->
            </div>
            
            <div>
                <label for="data">Data: </label>
                <input type="date" name="data"> <!-- name: a a forma de identificar o campo com js, php... -->
            </div>
            
            <div>
                <label for="hora">Hora: </label>
                <input type="time" name="hora"> <!-- name: a a forma de identificar o campo com js, php... -->
            </div>

            <div>
                <label for="num">Número: </label>
                <input type="number" name="num"> <!-- name: a a forma de identificar o campo com js, php... -->
            </div>

            <div>
                <label for="input">Input: </label>
                <input type="file" id="input" name="input"> <!-- name: a a forma de identificar o campo com js, php... -->
            </div>
            
            <div>
                <label for="input">Input: </label>
                <input type="url" id="input" name="input"> <!-- name: a a forma de identificar o campo com js, php... -->
            </div>
            
            <div>
                <label for="input">Cor: </label>
                <input type="color" id="input" name="input"> <!-- name: a a forma de identificar o campo com js, php... -->
            </div>
            
            <div>
                <label for="input">Avalie: </label>
                <input type="range" id="input" name="input" value="50" max="" min=""> <!--  -->
            </div>
            
            <div>
                <label for="input">Avalie: </label>
                <input type="checkbox" id="input" name="input"> <!--  -->
            </div>
            
            <div>
                <label for="input">Avalie: </label>
                <input type="radio" id="input" name="input"> <!--  marca só uma -->
            </div>
            
            <div>
                <label for="input">Limpar: </label>
                <input type="reset" id="input" name="input" value="apaga tudo"> <!-- limpar o form -->
            </div>

            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
            <!-- qnts linhas e colunas no quadro -->

            <select name="select" id="select">
                <option value="" disabled selected>Nomes</option> <!--desabilitar e começar selecionada-->
                <option value="nome2">Murilo</option>
                <option value="nome3">Camila</option>
            </select>
            <!-- oq será enviado pelo formulário -->
            <div>

            
                <input type="submit" id="input" name="input" value="enviar"> <!-- limpar o form -->
            </div>
        </form>
    </main>
</body>
</html>
